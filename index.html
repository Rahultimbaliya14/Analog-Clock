<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog-Clock Rahul-Timbaliya</title>
</head>
<body>
    <div class="container">
        <div class="center1">
            <h3 id="day">Day</h3>
            <h2>-</h2>
            <h3 id="month">Month</h3>
            <h2>-</h2>
            <h3 id="year">Year</h3>
        </div>
        <div class="center3" id="center3" >
            <h3 id="daytext" style="width: 200px;">Day</h3>
            
        </div>
        <div class="center">
             <h3 id="hour"></h3>
             <h2 >:</h2>
             <h3 id="minut"></h3>
             <h2 >:</h2>
             <h3 id="second"></h3>
             <h2 >:</h2>
             <h3 id="ampm"></h3>
        </div>
        
    </div>
    <!-- <h1 id="date"></h1> -->
    <script>
        setInterval(function(){
            var dt = new Date()
            var ampm=""
            d = dt.toLocaleTimeString()
            let position = d.search("AM");

            if(position !=-1){
                ampm="AM"
            }
            else{
                ampm="PM"
            }
            console.log(d)
            console.log(position)
            var minut=dt.getMinutes()
            var second=dt.getSeconds()
            var hour=dt.getHours()
            var day=dt.getDate()
            var month=dt.getMonth()
            var year=dt.getFullYear()
            var daytexttr=getdaytext(dt.getDay())
           

            var hour=document.getElementById("hour").innerHTML=hour
            var minut=document.getElementById("minut").innerHTML=minut
            var second=document.getElementById("second").innerHTML=second   
            var ampm=document.getElementById("ampm").innerHTML=ampm   
             
            var daytext=document.getElementById("day").innerHTML=day    
            var monthtext=document.getElementById("month").innerHTML=month    
            var yeartext=document.getElementById("year").innerHTML=year         
            var daytextt=document.getElementById("daytext").innerHTML=daytexttr        
            
            

        },1000)
    

        var daycolor=document.getElementById("day")
        var yearcolor=document.getElementById("year")
        var minut2=document.getElementById("minut")
        var second2=document.getElementById("second")
        var color=document.getElementById("center3")
       
        setInterval(function(){
           var randomColor = Math.floor(Math.random()*16777215).toString(16);
              second2.style.color="#"+randomColor
              year.style.color="#"+randomColor
              minut2.style.background="#"+randomColor
              daycolor.style.background="#"+randomColor
              color.style.background="#"+randomColor
             

        },1000);
        setInterval(function(){
            var randomColor = Math.floor(Math.random()*16777215).toString(16);
               second2.style.background="#"+randomColor
               yearcolor.style.background="#"+randomColor
               minut2.style.color="#"+randomColor
               daycolor.style.color="#"+randomColor
         },1000);
        

        function getdaytext(n){
            var daytext
            if(n==0){
                daytext="Sunday"
            }
            else if(n==1){
                daytext="Monday"
            }
            else if(n==2){
                daytext="Tuesday"
            }
            else if(n==3){
                daytext="Wednesday"
            }
            else if(n==4){
                daytext="Thursday"
            }
            else if(n==5){
                daytext="Friday"
            }
            else{
                daytext="Saturday"
            }
            return daytext
        }
    </script>
</body>
</html>
