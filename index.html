<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Analog-Clock Rahul-Timbaliya</title>
</head>
<body >
    <div class="texttitle">
        Analog-Clock
    </div>
    <div class="container">
        
        <div class="center1">
            
            <h3 id="day">Day</h3>
            <h2>-</h2>
            <h3 id="month">Month</h3>
            <h2>-</h2>
            <h3 id="year">Year</h3>
        </div>
        <div class="center3" id="center3" >
            <h3 id="daytext" style="width: 200px;">Day</h3>
            
        </div>
        <div class="center">
             <h3 id="hour"></h3>
             <h2 >:</h2>
             <h3 id="minut"></h3>
             <h2 >:</h2>
             <h3 id="second"></h3>
             <h2 >:</h2>
             <h3 id="ampm"></h3>
        </div>


        <div class="center4">
            <h3 id="texttimer" style="margin-bottom: -20px;">Timer</h3>
            <div class="first">
              <h3 id="timer">1</h3>
              <h3><i class="fa fa-plus" id="plus" style="font-size: 30px;     "></i></h3>
              <input type="submit" value="Start" id="start" style="background-color: lightgreen; margin-left: -1px;">
              <input type="submit" value="Stop" id="stop" style="background-color: lightskyblue;">
              <input type="submit" value="Reset" id="reset">
            </div>
            <div class="second">
                 <h3 id="maintimer">0</h3>
            </div>
       </div>
        
    </div>
    <script>

        var audio = new Audio('Welcome.mp3');
                     audio.play();
       
         var maintimer=document.getElementById("maintimer")
         var timer=document.getElementById("timer")
         var plus=document.getElementById("plus")
         plus.addEventListener("click",function(){
            var get=parseInt(timer.innerHTML)
            var set=get+=1
            timer.innerHTML=set
            
         })



         var tcount=0
         var start=document.getElementById("start")
         
         start.addEventListener("click",function(){
            var audio = new Audio('letsgo.mp3');
            audio.play();
            navigator.vibrate(200);
            start.disabled=true
            stop.disabled=false
            var get=parseInt(timer.innerHTML)
             if(tcount==0){
             tcount=get*60
             }
            inter=setInterval(function(){
                if(tcount==10) {
                    var audio = new Audio('tiktik.mp3');
                     audio.play();
                }
                if(tcount>=0)   {
                maintimer.innerHTML=tcount
                tcount-=1
                }
                else{
                    var audio = new Audio('beep-02.mp3');
                     audio.play();
                     clearInterval(inter)
                     start.disabled=false
                     stop.disabled=false
                     tcount=0
                    
                }
                var randomColor = Math.floor(Math.random()*16777215).toString(16);

                maintimer.style.background="#"+randomColor
                var randomColor2 = Math.floor(Math.random()*16777215).toString(16);
                maintimer.style.color="#"+randomColor2
            },1000)
         })



         var reset=document.getElementById("reset")
         reset.addEventListener("click",function(){
            start.disabled=false
            stop.disabled=false
            timer.innerText=1
            tcount=0
            maintimer.innerHTML=tcount
            clearInterval(inter)
            maintimer.style.background="white"
            maintimer.style.color="black"
         })

        var stop=document.getElementById("stop")
        stop.addEventListener("click",function(){
            var audio = new Audio('stopbeep.mp3');
            navigator.vibrate(200);
            audio.play();
            clearInterval(inter)
            start.disabled=false
            stop.disabled=true
            maintimer.style.background="black"
            maintimer.style.color="white"
        })



        setInterval(function(){
            var dt = new Date()
            var ampm=""
            d = dt.toLocaleTimeString()
            let position = d.search("AM");

            if(position !=-1){
                ampm="AM"
            }
            else{
                ampm="PM"
            }
            console.log(d)
            console.log(position)
            var minut=dt.getMinutes()
            var second=dt.getSeconds()
            var hour=getspecific(dt.getHours())
            var day=dt.getDate()
            var month=dt.getMonth()
            var year=dt.getFullYear()
            var daytexttr=getdaytext(dt.getDay())
           

            var hour=document.getElementById("hour").innerHTML=hour
            var minut=document.getElementById("minut").innerHTML=minut
            var second=document.getElementById("second").innerHTML=second   
            var ampm=document.getElementById("ampm").innerHTML=ampm   
             
            var daytext=document.getElementById("day").innerHTML=day    
            var monthtext=document.getElementById("month").innerHTML=month    
            var yeartext=document.getElementById("year").innerHTML=year         
            var daytextt=document.getElementById("daytext").innerHTML=daytexttr        
            
            

        },1000)
    
        var timercolor=document.getElementById("texttimer")
        var daycolor=document.getElementById("day")
        var yearcolor=document.getElementById("year")
        var minut2=document.getElementById("minut")
        var second2=document.getElementById("second")
        var color=document.getElementById("daytext")
        var daytextcolor=document.getElementById("daytext")
       
        setInterval(function(){
           var randomColor = Math.floor(Math.random()*16777215).toString(16);
           second2.style.color="#"+randomColor
           timercolor.style.color="#"+randomColor
              year.style.color="#"+randomColor
              minut2.style.background="#"+randomColor
              daycolor.style.background="#"+randomColor
              color.style.background="#"+randomColor
             

        },1000);
        setInterval(function(){
            var randomColor = Math.floor(Math.random()*16777215).toString(16);
               second2.style.background="#"+randomColor
               timercolor.style.background="#"+randomColor
               yearcolor.style.background="#"+randomColor
               minut2.style.color="#"+randomColor
               daytextcolor.style.color="#"+randomColor
               daycolor.style.color="#"+randomColor
         },1000);
        

        function getdaytext(n){
            var daytext
            if(n==0){
                daytext="Sunday"
            }
            else if(n==1){
                daytext="Monday"
            }
            else if(n==2){
                daytext="Tuesday"
            }
            else if(n==3){
                daytext="Wednesday"
            }
            else if(n==4){
                daytext="Thursday"
            }
            else if(n==5){
                daytext="Friday"
            }
            else{
                daytext="Saturday"
            }
            return daytext
        }




        function getspecific(n){
            var daytext
            if(n==13){
                daytext="1"
            }
            else if(n==14){
                daytext="2"
            }
            else if(n==15){
                daytext="3"
            }
            else if(n==16){
                daytext="4"
            }
            else if(n==17){
                daytext="5"
            }
            else if(n==18){
                daytext="6"
            }
            else if(n==19){
                daytext="7"
            }
            else if(n==20){
                daytext="8"
            }
            else if(n==21){
                daytext="9"
            }
            else if(n==22){
                daytext="10"
            }
            else if(n==23){
                daytext="11"
            }
            else{
                daytext="12"
            }
            return daytext
        }
    </script>
</body>
</html>
